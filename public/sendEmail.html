<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(4px);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .title {
      margin-top: 40px;
      font-size: 32px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      animation: popUp 0.9s ease-in-out;
    }

    @keyframes popUp {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    label {
      display: block;
      margin-top: 15px;
      color: #444;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #27ae60;
      box-shadow: 0 0 8px rgba(39, 174, 96, 0.3);
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: #fff;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      transform: scale(1.02);
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #2d3436;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 24px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Send Email to Donor</h2>
  <a href="receiver.html" style="
    display: inline-block;
    margin: 20px;
    padding: 12px 20px;
    background: linear-gradient(135deg, #4CAF50, #81C784);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: all 0.4s ease;
"
onmouseover="this.style.background='linear-gradient(135deg, #388E3C, #66BB6A)'; this.style.transform='translateY(-2px)'"
onmouseout="this.style.background='linear-gradient(135deg, #4CAF50, #81C784)'; this.style.transform='translateY(0)'"
>‚Üê Back to Receiver Page</a>
  <form id="emailForm">
    <label style="color: black;">To (Donor's Email):</label>
    <input type="email" name="to"  onblur="validateEmail(this)" required><br><br>

    <label style="color: black;">Subject:</label>
    <input type="text" name="subject" value="Thank you for your donation" required><br><br>

    <label style="color: black;">Message:</label><br>
    <textarea name="message" rows="6" cols="50" required>Thank you for your kind donation!</textarea><br><br>

    <button type="submit">Send Email</button>
  </form>

  <p id="status"></p>

  <script>
      function validateEmail(inputElement) {
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(inputElement.value.trim())) {
      alert("Please enter a valid email address.");
      setTimeout(() => {
        inputElement.focus();
      }, 0);
    }
  }
     document.getElementById("emailForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    fetch("/send-email", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        to: formData.get("to"),
        subject: formData.get("subject"),
        message: formData.get("message")
      })
    })
    .then(res => res.text())
    .then(data => {
      console.log("Email sent:", data);
      // Redirect to thanks page after successful email send
      window.location.href = "thanks.html";
    })
    .catch(err => {
      console.error("Email error:", err);
      document.getElementById("status").innerText = "Error sending email.";
    });
  });
  </script>
</body>
</html>
